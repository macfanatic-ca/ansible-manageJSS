---
########################### Target Host(s) ###########################
# Specify a Single host
#       hosts: server1
# Specify a defined group of hosts from hosts inventory
#       hosts: production
# Specify a group of hosts
#       hosts: server1:server2
########################### Specify Host(s) ##########################
- hosts:
  vars:
    # true || false
    systemd: true
########################### Do Not Modify ###########################
  become: yes
  tasks:
    - block:
      - name: Start Jamf Pro
        service:
          name: jamf.tomcat8
          state: started
          enabled: yes
        tags: start

      - name: Shutdown Jamf Pro
        service:
          name: jamf.tomcat8
          state: stopped
          enabled: no
        tags: stop

      - name: Restart Jamf Pro
        service:
          name: jamf.tomcat8
          state: restarted
        tags: restart
      when: not systemd

    - block:
      - name: Start Jamf Pro
        systemd:
          name: jamf.tomcat8
          state: started
          enabled: yes
        tags: start
      - name: Shutdown Jamf Pro
        systemd:
          name: jamf.tomcat8
          state: stopped
          enabled: no
        tags: stop
      - name: Restart Jamf Pro
        systemd:
          name: jamf.tomcat8
          state: restarted
        tags: restart
      when: systemd
